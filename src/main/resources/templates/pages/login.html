<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common-head}">
    <!-- 共通のhead部分がここに挿入されます -->
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div th:replace="~{fragments/header :: common-header}"></div>
    
    <!-- メインコンテンツ -->
    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- ロゴ・タイトルエリア -->
            <div class="text-center">
                <div class="mx-auto h-12 w-12 bg-blue-500 rounded-full flex items-center justify-center mb-4">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">デベリオ</h1>
                <p class="text-gray-600 dark:text-gray-400">プログラミング学習プラットフォーム</p>
            </div>

            <!-- ログインカード -->
            <div class="card card-hover animate-fade-in">
                <div class="card-header">
                    <h2 class="card-title text-center">アカウントにログイン</h2>
                </div>
                
                <div class="card-body">
                    <!-- エラーメッセージ -->
                    <div th:if="${param.error}" class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg animate-fade-in">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700 dark:text-red-400">ユーザー名またはパスワードが正しくありません。</p>
                            </div>
                        </div>
                    </div>

                    <!-- 成功メッセージ -->
                    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg animate-fade-in">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-green-700 dark:text-green-400" th:text="${successMessage}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- ログインフォーム -->
                    <form th:action="@{/login}" method="post" class="space-y-6">
                        <div class="space-y-2">
                            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                ユーザー名
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <input type="text" 
                                       id="username" 
                                       name="username" 
                                       required
                                       placeholder="ユーザー名を入力してください"
                                       class="input pl-10 focus-ring">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                パスワード
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                </div>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       required
                                       placeholder="パスワードを入力してください"
                                       class="input pl-10 focus-ring">
                            </div>
                        </div>

                        <!-- ログイン保持オプション -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" 
                                       name="remember-me" 
                                       type="checkbox" 
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                                    ログイン状態を保持
                                </label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200">
                                    パスワードを忘れた方
                                </a>
                            </div>
                        </div>

                        <!-- ログインボタン -->
                        <div class="pt-4">
                            <button type="submit" 
                                    class="btn btn-primary w-full hover-lift">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                                ログイン
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 新規登録リンク -->
            <div class="text-center space-y-4">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-50 dark:bg-gray-800 text-gray-500 dark:text-gray-400">または</span>
                    </div>
                </div>
                
                <div class="card animate-fade-in">
                    <p class="text-gray-600 dark:text-gray-400 mb-4">アカウントをお持ちでない方は</p>
                    <a href="/register" 
                       class="btn btn-outline w-full hover-lift">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                        新規アカウント作成
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>
