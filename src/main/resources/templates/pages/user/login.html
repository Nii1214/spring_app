<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common-head}">
    <!-- 共通のhead部分がここに挿入されます -->
</head>
<body class="bg-gray-50">
    <div th:replace="~{fragments/header :: common-header}"></div>
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">ログイン</h2>
            
            <!-- エラーメッセージ -->
            <div th:if="${param.error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <p>ユーザー名またはパスワードが正しくありません。</p>
            </div>

            <!-- 成功メッセージ -->
            <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <p th:text="${successMessage}"></p>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名：</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">パスワード：</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                        ログイン
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-600">アカウントをお持ちでない方は<a href="/register" class="text-blue-500 hover:text-blue-600">こちら</a></p>
            </div>
        </div>
    </div>
</body>
</html>
